<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Nathan Standing Portfolio</title>
</head>
<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                
                <div class="col text-center">
                    <h1 class="display-2">Nathan Standing</h1>
                    <h3 class="display-4">Life Long Educator</h3>
                </div>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container">
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#acaiNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="acaiNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="#"><i class="fa fa-home fa-lg"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="story.html"><i class="fa fa-info fa-lg"></i> Projects </a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html"><i class="fa fa-address-card fa-lg"></i> Contact</a></li>
                </ul>
                <div class="col text-sm-right">
                <a href="#contact"><button type="button" class="btn btn-lg" id="contactButton">Contact Me</button></a>
                </div>
            </div>
        </div>
    </nav>
    <div id="contactMe" class="modal fade">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Reserve a Campsite</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="row form-group">
                                <label class="col-sm-6 col-form-label" for="numCampers">Number of Campers</label>
                                <div class="col">
                                    <select class="form-control" name="numCampers" id="numCampers">
                                        <option value="">Select...</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-6 col-form-label" for="date">Date</label>
                                <div class="col">
                                    <input class="form-control" type="date" id="date" name="date" placeholder="date">
                                </div>
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-6 col-form-label">Campsite Type</label>
                                <div class="col-2 btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-success active">
                                        <input type="radio" name="siteType" id="siteTent" autocomplete="off" checked> Tent
                                      </label>
                                      <label class="btn btn-primary">
                                        <input type="radio" name="siteType" id="siteRV" autocomplete="off"> RV
                                      </label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col">
                                    <button data-dismiss="modal" type="button" class="btn btn-secondary">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
